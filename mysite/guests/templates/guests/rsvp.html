{% extends "guests/layout.html" %}
{% load static %}
{% block content %}
    <div >
        <div class="divLeft">
                <img src="{% static 'guests/images/WeddingPhoto.jpg' %}">
        </div>
        <div class="divRight">                
            <h1>{{ title }}</h1>
            <div class="message"></div>
            <form id="search" action="" method="post">
                <table>
                    {{ form.as_p }}
                    <tr>
                        <td>&nbsp;</td>
                        <td><input type="submit" name="search" value="Search"></td>
                    </tr>
                </table>
            {% csrf_token %}
            </form>
        </div>
    </div>
{% endblock %}

{% block javascript %}
<script type="text/javascript" >
    $('#search').submit(function(e){
        var fname = $("#id_FirstName").val();
        var lname = $("#id_LastName").val();
        $.ajax({
            url: 'ajax/validate_guest/',
            data: {
                'fname': fname,
                'lname': lname,
            },
            dataType: 'json',
            success: function (data) {
                console.log(data)
                if (data.found) {
                    console.log("invitation found");
                } else {
                    alert("Sorry! Your invitation could not be found. Please double check all fields and try again.");
                }
            }
        });
    });        
</script>
{% endblock %}
